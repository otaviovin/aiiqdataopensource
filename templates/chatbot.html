<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - AIIQ</title>
    <!-- Including FontAwesome for icons -->
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .side-menu {
            height: 100%;
            width: 0; 
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #cce5ff; 
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .side-menu a, .side-menu button {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 14px;
            color: #08397a; 
            border-radius: 15px;
            display: flex;
            align-items: center;
            width: 100%;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .side-menu a i, .side-menu button i {
            margin-right: 8px;
            margin-left: 8px;
            font-size: 10px;
        }


        .side-menu a:hover, .side-menu button:hover {
            background-color: #99c2ff;
        }

        .menu-icon {
            font-size: 20px;
            color: #1465bb;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            color: #1465bb;
        }

        .header h1 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
            font-size: 24px;
        }

        .btn-index, .btn-logout {
            padding: 10px 20px;
            background-color: #1465bb;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 12px;
            transition: background-color 0.3s;
            margin: 5px;
            display: inline-block;
            display: flex;
            align-items: center;
        }

        .btn-index:hover, .btn-logout:hover {
            background-color: #104a91;
        }

        .btn-index i, .btn-logout i {
            margin-right: 8px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #ffffff4e;
            height: calc(100vh - 50px);
            overflow: hidden;
        }

        .chatbox {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }

        .message p {
            max-width: 60%;
            padding: 10px;
            border-radius: 15px;
            margin: 0;
            word-wrap: break-word;
        }

        .chatbot-message {
            justify-content: flex-start;
        }

        .chatbot-message p {
            background-color: #f0f0f0;
            align-self: flex-start;
            font-size: 14px;
            line-height: 1.4
        }

        .user-message {
            justify-content: flex-end;
        }

        .user-message p {
            background-color: #d0f0c0;
            align-self: flex-start;
            font-size: 14px;
            line-height: 1.4
        }

        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f4f4f9;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .input-container button {
            right: 10px;
            bottom: 25px;
            background-color: #1465bb;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-container button:hover {
            background-color: #104a91;
        }

        .user-details {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left !important; 
            font-size: 14px;
            color: white;
        }

        .user-details p {
            margin: 5px 0;
        }

        .menu-logo {
            display: flex;
            justify-content: center;
        }

        .menu-logo svg {
            width: 100%; 
            height: 30px;
        }

        .menu-section {
            margin-top: 5px;
            padding-top: 10px;
            border-bottom: 1px solid #90caf9; 
        }

        .menu-label {
            font-size: 12px;
            color: #90caf9;
            margin-bottom: 5px;
            padding-left: 10px;
        }

        .menu-dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .dropdown-toggle {
            width: 100%;
            text-align: left;
            padding: 10px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        .dropdown-toggle:hover {
            background: #e0e0e0;
        }

        .dropdown-menu {
            display: none;
            position: relative;
            flex-direction: column;
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 1;
            margin-left: 10px;
            border-radius: 15px;
        }

        .dropdown-menu button {
            padding: 10px;
            background-color: #fafafa;
            border: none;
            text-align: left;
            width: 100%;
            cursor: pointer;
        }

        .dropdown-menu button:hover {
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>

    <!-- Button to open the side menu -->
    <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>

    <!-- Side menu that contains the navigation buttons -->
    <div id="sideMenu" class="side-menu">
        <div class="menu-logo">
            <svg width="150" height="30" xmlns="http://www.w3.org/2000/svg">
                <style>
                    .text {
                        font: bold 24px 'Helvetica Neue', sans-serif; /* Reduzindo o tamanho da fonte */
                    }
                    .ai {
                        fill: #1E90FF;
                    }
                    .iq {
                        fill: #C0C0C0;
                    }
                </style>
                <rect width="100%" height="100%" fill="none"/> <!-- Fundo transparente -->
                <text x="50%" y="80%" class="text" text-anchor="middle" alignment-baseline="central">
                    <tspan class="ai">AI</tspan><tspan class="iq">IQ</tspan>
                </text>
            </svg>            
        </div>
        
        <!-- Informações do usuário no menu lateral -->
        <div class="user-details">
            <p><i class="fas fa-user"></i> User: {{ user_name }}</p>
            <p><i class="fas fa-star"></i> Plan: {{ user_data.plantype.capitalize() if user_data and user_data.plantype else 'Unknown' }}</p>
        </div>

        <!-- Workspace Section -->
        <div class="menu-section">
            <div class="menu-label">Workspace</div>
            <!-- Data Analysis AI - with submenu -->
            <div class="menu-dropdown">
                <button class="dropdown-toggle">
                    <i class="fas fa-chart-bar"></i> Data Analysis AI ▾
                </button>
                <div class="dropdown-menu">
                    <button onclick="navigateTo('{{ url_for('data_analysis_googlesheets') }}')">Google Sheets</button>
                    <button onclick="navigateTo('{{ url_for('data_analysis') }}')">Upload CSV</button>
                </div>
            </div>
            <!-- Data Analysis Dashboard - with submenu -->
            <div class="menu-dropdown">
                <button class="dropdown-toggle">
                    <i class="fas fa-chart-area"></i> Data Dashboard ▾
                </button>
                <div class="dropdown-menu">
                    <button onclick="navigateTo('{{ url_for('visual_data_googlesheets') }}')">Google Sheets</button>
                    <button onclick="navigateTo('{{ url_for('visual_data') }}')">Upload CSV</button>
                </div>
            </div>
            <!-- Button to navigate to the main menu -->
            <button onclick="navigateTo('{{ url_for('index') }}')">
                <i class="fas fa-home"></i> Menu
            </button>
            <!-- Button to navigate to the admin settings page (only visible if the user is an admin) -->
            {% if is_admin %}
                <button onclick="navigateTo('{{ url_for('admin') }}')">
                    <i class="fas fa-cogs"></i> Settings
                </button>
            {% endif %}
            <button onclick="navigateTo('{{ url_for('view_news', business_id=business_id, page=1) }}')">
                <i class="fas fa-newspaper"></i> News
            </button>
            <button onclick="navigateTo('{{ url_for('notebook') }}')">
                <i class="fas fa-book"></i> Notebook
            </button>
        </div>

        <!-- Help Section -->
        <div class="menu-section">
            <div class="menu-label">Help</div>
            <!-- Button to help -->
            <button onclick="window.open('{{ url_for('help') }}', '_blank')">
                <i class="fas fa-question-circle"></i> Help
            </button>
        </div>

        <!-- Exit Section -->
        <div class="menu-section">
            <div class="menu-label">Exit</div>
            <!-- Button to log out of the system -->
            <button onclick="navigateTo('{{ url_for('logout') }}')">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
            <!-- Button to close the side menu -->
            <button onclick="closeMenu()">
                <i class="fas fa-times"></i> Close
            </button>
        </div>
    </div>

    <!-- Header of the page -->
    <div class="header">
        <div class="menu-logo">
            <a href="/index" class="logo-link">
                <svg width="150" height="30" xmlns="http://www.w3.org/2000/svg">
                    <style>
                        .text {
                            font: bold 24px 'Helvetica Neue', sans-serif; /* Reduzindo o tamanho da fonte */
                        }
                        .ai {
                            fill: #1E90FF;
                        }
                        .iq {
                            fill: #C0C0C0;
                        }
                        .logo-link:hover .ai {
                            fill: #104E8B;
                        }
                        .logo-link:hover .iq {
                            fill: #808080;
                        }
                    </style>
                    <rect width="100%" height="100%" fill="none"/> <!-- Fundo transparente -->
                    <text x="50%" y="80%" class="text" text-anchor="middle" alignment-baseline="central">
                        <tspan class="ai">AI</tspan><tspan class="iq">IQ</tspan>
                    </text>
                </svg>
            </a>           
        </div>
    </div>

    <!-- Chat container with a chatbox and input field -->
    <div class="chat-container">
        <!-- Chatbox where messages are displayed -->
        <div class="chatbox" id="chatbox">
            <!-- Initial welcome message from the chatbot -->
            <div class="message chatbot-message">
                <p><strong>Chat:</strong> Welcome to AIIQ! What is your question? We can help with questions involving your data.</p>
            </div>
        </div>

        <!-- User input field and send button -->
        <div class="input-container">
            <input type="text" id="user_input" placeholder="Type your question...">
            <button title="Send Message" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Function to toggle the side menu (open/close)
        function toggleMenu() {
            var menu = document.getElementById('sideMenu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
                menu.style.width = '0'; // Close the menu
            } else {
                menu.style.display = 'block';
                menu.style.width = '250px'; // Open the menu
            }
        }

        // Function to close the side menu
        function closeMenu() {
            var menu = document.getElementById('sideMenu');
            menu.style.width = '0'; // Close the menu
            menu.style.display = 'none'; // Hide the menu
        }

        // Function to navigate to a given URL
        function navigateTo(url) {
            window.location.href = url;
        }

        // Get the logged-in user's name from the backend
        const userName = "{{ user_name }}"; // This is dynamically replaced by the server

        // Function to send a message from the user and handle the chatbot's response
        function sendMessage() {
            const userMessage = document.getElementById('user_input').value;
            if (userMessage) {
                const chatbox = document.getElementById('chatbox');

                // Add the user's message to the chatbox
                const userMessageElement = document.createElement('div');
                userMessageElement.classList.add('message', 'user-message');
                userMessageElement.innerHTML = `<p><strong>${userName}:</strong> ${userMessage}</p>`;
                chatbox.appendChild(userMessageElement);
                chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom of the chatbox

                // Clear the input field
                document.getElementById('user_input').value = '';

                // Show "Typing..." message from chatbot
                const loadingMessageElement = document.createElement('div');
                loadingMessageElement.classList.add('message', 'chatbot-message');
                loadingMessageElement.innerHTML = `<p><strong>Chat:</strong> <span id="typing"></span></p>`;
                chatbox.appendChild(loadingMessageElement);
                chatbox.scrollTop = chatbox.scrollHeight;

                // Typing effect (dots)
                let dots = 0;
                const typingEffect = setInterval(() => {
                    dots = (dots + 1) % 4; // Create the dots animation
                    document.getElementById('typing').innerHTML = `${'.'.repeat(dots)}`;
                }, 500);

                // Simulate a response from the chatbot (call the backend API)
                fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: userMessage })
                })
                .then(response => response.json())
                .then(data => {
                    clearInterval(typingEffect); // Stop typing effect
                    loadingMessageElement.innerHTML = `<p><strong>Chat:</strong> ${data.answer || 'I could not understand your question.'}</p>`;
                })
                .catch(() => {
                    clearInterval(typingEffect); // Stop typing effect
                    loadingMessageElement.innerHTML = `<p><strong>Chat:</strong> An error occurred. Please try again later.</p>`;
                });
            }
        }

        document.querySelectorAll('.dropdown-toggle').forEach(button => {
            button.addEventListener('click', () => {
                const dropdownMenu = button.nextElementSibling;
                const isOpen = dropdownMenu.style.display === 'flex';

                // Fecha todos os outros dropdowns
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.style.display = 'none';
                });

                // Abre o menu clicado
                dropdownMenu.style.display = isOpen ? 'none' : 'flex';
            });
        });

        const userInput = document.getElementById('user_input');

        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

    </script>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
